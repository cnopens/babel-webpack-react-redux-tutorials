<!DOCTYPE html>
<html>

<head>
    <title>Webpack</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }
        
        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>类型</th>
            <th>尺寸</th>
            <th>信息</th>
        </thead>
        <tbody>
            <tr>
                <td>圆</td>
                <td>半径为1</td>
                <td id="circle"></td>
            </tr>
            <tr>
                <td>矩形</td>
                <td>宽为2，高为1</td>
                <td id="rectangle"></td>
            </tr>
        </tbody>
    </table>
</body>
<script type="text/javascript" src="buildOutput/bundle.js"></script>

</html>
